{% extends "mail/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input class="form-control bg-dark border-info text-white" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-2">
            <input class="form-control bg-dark border-info text-white" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-2">
            <input class="form-control bg-dark border-info text-white" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-info mb-2" type="submit" value="Register">
    </form>

    <span class="text-info">Already have an account? <a class="text-warning" href="{% url 'login' %}">Log In here.</a><span>

{% endblock %}
